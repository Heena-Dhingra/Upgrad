 <!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
             <button class="topButtons" type="button" id="signUp" onclick="signUp()">Sign Up</button>
             <div id="signUpModal" class="signUpClass">
                <div class="modal-content">
                    <span class="close">&times;</span>

                    <h2>Get Started</h2>

                    <hr>
                    
                    <div class="container">
                      <label for="fullname"><b>Full Name</b></label><br>
                      <input type="text" placeholder="Enter Full Name" name="fullname" required><br>

                      <label for="username"><b>Username</b></label><br>
                      <input type="text" placeholder="Enter Username" name="username" required><br>

                      <label for="psw"><b>Password</b></label><br>
                      <input type="password" placeholder="Enter Password" name="psw" required><br>

                       <label for="psw1"><b>Confirm Password</b></label><br>
                      <input type="password" placeholder="Confirm Password" name="psw1" required><br>
                        
                      <button type="submit">Sign Up</button>
                      
                    </div>

                </div>
            </div>

            <button class="topButtons" type="button" id="signIn" onclick="signIn()">Sign In</button>
            <div id="signInModal" class="signInClass">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    
                    <h2>Welcome Back!</h2>

                    <hr>
                    
                    <div class="container">
                     
                      <label for="username"><b>Username</b></label><br>
                      <input type="text" placeholder="Enter Username" name="username" required><br>

                      <label for="psw"><b>Password</b></label><br>
                      <input type="password" placeholder="Enter Password" name="psw" required><br>

                      <button type="submit">Sign In</button>
                      
                    </div>

                    <h3>Not a member? <button onclick="openDialog()" id="signBtn">Sign Up</button></h3>

                </div>
            </div>

           
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="middleText">Explore. Imagine. Create</p>

        </div>
           
        <div class="postButtons">

        	<!-- Insert code for All Posts & Create Post button here -->
            <div><a href="html\bloglist.html"><button type="button" class="centerButton">All Posts</button></a></div>
            <div><button type="button" class="centerButton" id="create" onclick="createMod()">Create Post</button></div>

        </div>
    </div>

    <div>

    	<!-- Insert code for Sign In modal here -->

    </div>

    <div>

    	<!-- Insert code for Sign Up modal here -->

    </div>

    <div id="createPostModal">

    	<!-- Insert code for Create Post modal here -->
      <div class="modal-content">
                    <span class="close">&times;</span>
                    
                    <h2>Create Post</h2>

                    <hr>
                    
                    <div class="container">
                     
                      <label for="authorName"><b>Author's Name</b></label><br>
                      <input type="text" placeholder="Enter author's name" name="authorname" required><br>

                      <label for="title"><b>Blog Title</b></label><br>
                      <input type="text" placeholder="Enter blog's title" name="title" required><br>

                      <label for="content"><b>Blog Content</b></label><br>
                      <input type="textarea" placeholder="Enter blog's content" name="content" required id="textarea"><br>

                      <button type="submit">Create</button>
                      
                    </div>

                    

                </div>

    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
